<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>{% block title %}디지털 성범죄 현황{% endblock %}</title>
  <!-- 구글 폰트: Noto Sans KR -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- CSS 캐시 버스팅: 버전 번호로 자동 업데이트 -->
  <link rel="stylesheet" href="/static/css/style.css?v={{ css_version }}" />
</head>
<body>
  <nav class="navbar navbar-expand-lg shadow">
    <div class="container">
      <a class="navbar-brand" href="/">디지털 성범죄 알리미</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item mx-2">
            <a class="nav-link" href="/about" style="font-size: 1.1rem; font-weight: 500;">서비스 소개</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="/statistics" style="font-size: 1.1rem; font-weight: 500;">통계</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="/news" style="font-size: 1.1rem; font-weight: 500;">뉴스</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="/cases" style="font-size: 1.1rem; font-weight: 500;">판례</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="/resources" style="font-size: 1.1rem; font-weight: 500;">관련기관·법률</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="/reviews" style="font-size: 1.1rem; font-weight: 500;">사용자 후기</a>
          </li>
        </ul>
      </div>
      <!-- 테마 토글 버튼 -->
      <button class="theme-toggle-btn ms-3" onclick="toggleTheme()" aria-label="테마 전환" title="테마 전환">
        <i class="fas fa-moon" id="theme-icon"></i>
      </button>
    </div>
  </nav>
  <main class="mt-4">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>
  <footer class="text-center py-3 mt-5">
    &copy; 2025. 06. 안전한 세상 만들기 모임
  </footer>

  <script>
    // 테마 전환 함수
    function toggleTheme() {
      const root = document.documentElement;
      const themeIcon = document.getElementById('theme-icon');
      const currentTheme = root.classList.contains('light-mode') ? 'light' : 'dark';
      
      console.log('현재 테마:', currentTheme);
      
      if (currentTheme === 'dark') {
        // 다크 -> 라이트
        root.classList.add('light-mode');
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
        localStorage.setItem('theme', 'light');
        console.log('라이트 모드로 전환됨');
        console.log('HTML 클래스:', root.className);
      } else {
        // 라이트 -> 다크
        root.classList.remove('light-mode');
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
        localStorage.setItem('theme', 'dark');
        console.log('다크 모드로 전환됨');
        console.log('HTML 클래스:', root.className);
      }
      
      // CSS 변수 확인
      const computedStyle = getComputedStyle(root);
      console.log('--main-bg:', computedStyle.getPropertyValue('--main-bg'));
      console.log('--card-bg:', computedStyle.getPropertyValue('--card-bg'));
      console.log('body background-color:', getComputedStyle(document.body).backgroundColor);
      
      // 차트 색상 업데이트를 위한 이벤트 발생
      document.dispatchEvent(new Event('themeChanged'));
    }
    
    // 페이지 로드 시 저장된 테마 적용
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('theme');
      const root = document.documentElement;
      const themeIcon = document.getElementById('theme-icon');
      
      console.log('저장된 테마:', savedTheme);
      
      if (savedTheme === 'light') {
        root.classList.add('light-mode');
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
        console.log('라이트 모드 로드됨');
      } else {
        // 기본값은 다크 모드
        root.classList.remove('light-mode');
        themeIcon.classList.remove('fa-sun');
        themeIcon.classList.add('fa-moon');
        console.log('다크 모드 로드됨');
      }
      
      // CSS 변수 확인
      const computedStyle = getComputedStyle(root);
      console.log('초기 --main-bg:', computedStyle.getPropertyValue('--main-bg'));
      console.log('초기 body background-color:', getComputedStyle(document.body).backgroundColor);
    });
  </script>
</body>
</html>
