{% extends "base.html" %}

{% block title %}홈 | 디지털 성범죄 알리미{% endblock %}

{% block content %}
<!-- 1. 배너 섹션 -->
<section class="banner mb-4" style="background: url('/static/images/banner.jpg') center/cover no-repeat;">
  <div class="container text-center">
    <h1 class="display-4 fw-bold">디지털 성범죄, 함께 막아나갑니다</h1>
    <p class="lead">대한민국 디지털 성범죄 현황을 한눈에 확인하고, 신고·지원 정보를 제공합니다.</p>
    <a href="https://d4u.stop.or.kr/info_consulting" class="btn btn-primary btn-lg mt-3 shadow">신고하러 가기</a>
  </div>
</section>

<!-- 2. 연령대별 피해 건수 그래프 -->
<div class="card">
  <section class="my-4">
    <h2 class="mb-4" style="color: var(--accent);">연령대별 피해 건수</h2>
    <canvas id="ageChart" height="100"></canvas>
    <script>
      // 테마에 맞는 차트 색상 가져오기
      function getChartColors() {
        const isLightMode = document.documentElement.classList.contains('light-mode');
        return {
          textColor: isLightMode ? '#2c3e50' : '#f5f6fa',
          subTextColor: isLightMode ? '#5a6c7d' : '#b0b3c6',
          gridColor: isLightMode ? 'rgba(0,0,0,0.1)' : 'rgba(255,255,255,0.1)'
        };
      }

      const ctx = document.getElementById('ageChart').getContext('2d');
      const colors = getChartColors();
      const ageChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: {{ age_labels | tojson }},
          datasets: [{
            label: '피해 건수',
            data: {{ age_values | tojson }},
            backgroundColor: 'rgba(108, 99, 255, 0.7)',
            borderColor: 'rgba(59, 76, 202, 1)',
            borderWidth: 2
          }]
        },
        options: {
          plugins: {
            legend: { labels: { color: colors.textColor } }
          },
          scales: {
            y: { 
              beginAtZero: true, 
              title: { display: true, text: '건수', color: colors.subTextColor }, 
              ticks: { color: colors.subTextColor },
              grid: { color: colors.gridColor }
            },
            x: { 
              title: { display: true, text: '연령대', color: colors.subTextColor }, 
              ticks: { color: colors.subTextColor },
              grid: { color: colors.gridColor }
            }
          }
        }
      });

      // 테마 변경 시 차트 색상 업데이트
      document.addEventListener('themeChanged', function() {
        const newColors = getChartColors();
        ageChart.options.plugins.legend.labels.color = newColors.textColor;
        ageChart.options.scales.y.title.color = newColors.subTextColor;
        ageChart.options.scales.y.ticks.color = newColors.subTextColor;
        ageChart.options.scales.y.grid.color = newColors.gridColor;
        ageChart.options.scales.x.title.color = newColors.subTextColor;
        ageChart.options.scales.x.ticks.color = newColors.subTextColor;
        ageChart.options.scales.x.grid.color = newColors.gridColor;
        ageChart.update();
      });
    </script>
  </section>
</div>
{% endblock %}
